<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <h1>Task Manager</h1>
        <!--===================================
        ADD TASK SECTION
        =======================================-->

        <section class="task-input">
            <!--Task Title-->
            <input type="text" id="tasktitle" placeholder="Enter Task">

            <!--select task type-->
            <div class="task-type">
                <label>
                    <input type="radio" name="taskType" value="normal" checked>
                    Normal Task
                </label>

                <label>
                    <input type="radio" name="taskType" value="timed">
                    Timed Task
                </label>

            </div>

            <!--Deadline (only for timed task)-->

            <input type="date" id="taskDeadline" disabled>

            <!--Add task button-->
            <button id="addTaskBtn">Add Task</button>
        
        </section>

        <!--=====================================
        List of Task Section
        ========================================-->

        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="taskContainer"></ul>
        </section>

        <!--==============================
        BULK ACTIONS
        =================================-->

        <section class="bulk-actions">
            <button id="marlAllDoneBtn">Mark All Done</button>
            <button id="saveTasksBtn">Save Tasks</button>
            <button id="loadTasksBtn">Load Tasks</button>
        </section>
    </main>
    <script src="mscript.js"></script>
</body>
</html>
